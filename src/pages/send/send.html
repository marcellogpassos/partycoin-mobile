<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enviar Fundos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <balance></balance>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list inset no-lines>

    <ion-item class="no-padding">
      <ion-label floating>Valor a ser enviado</ion-label>
      <ion-input type="number" [(ngModel)]="amount"></ion-input>
    </ion-item>

    <ion-item class="no-padding">
      <ion-label floating>Endereço da carteira de destino</ion-label>
      <ion-input type="text" [(ngModel)]="dstAddress"></ion-input>
    </ion-item>

    <ion-item class="clipboard no-padding">
      <p (click)="scanQRCode()">
        <i class="fas fa-qrcode"></i> Ler código QR da carteira de destino</p>
    </ion-item>

  </ion-list>

  <button (click)="send()" ion-button block>Enviar Fundos</button>

</ion-content>

<tabs [active]="sendTab"></tabs>
