<ion-content padding>

  <div class="prelude"></div>

  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center>
        <div class="card avatar" style="background-image: url(assets/imgs/avatar.png)"></div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list inset>

    <ion-item class="no-padding">
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="credentials.username"></ion-input>
    </ion-item>

    <ion-item *ngIf="!showPassword" class="no-padding">
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
    </ion-item>

    <ion-item *ngIf="showPassword" class="no-padding">
      <ion-label floating>Senha</ion-label>
      <ion-input type="text" [(ngModel)]="credentials.password"></ion-input>
    </ion-item>

    <ion-item class="no-padding">
      <ion-label>Mostrar a senha</ion-label>
      <ion-checkbox [(ngModel)]="showPassword"></ion-checkbox>
    </ion-item>

  </ion-list>

  <button (click)="login()" ion-button block>Login</button>

</ion-content>
