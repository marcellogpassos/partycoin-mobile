<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class=""></div>

  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center>
        <p class="user-name">{{user?.nome}}</p>
        <div class="card avatar" style="background-image: url(assets/imgs/avatar.png)"></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <br><br>
        <balance [authToken]="authToken" [wallet]="mainWallet?.hash"></balance>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<tabs [active]="homeTab"></tabs>
