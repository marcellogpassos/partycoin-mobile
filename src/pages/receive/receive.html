<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Receber Fundos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <balance></balance>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list inset no-lines>

    <ion-item class="no-padding">
      <ion-label floating>Endereço da sua carteira</ion-label>
      <ion-input type="text" [(ngModel)]="walletAddress" readonly></ion-input>
    </ion-item>

    <ion-item class="clipboard no-padding">
      <p (click)="copyWalletAddress()">
        <i class="fas fa-copy"></i> Copiar para área de transferência</p>
    </ion-item>
      
  </ion-list>

  <ngx-qrcode class="qr-code" [qrc-element-type]="url" [qrc-value]="walletAddress" qrc-version = "3" qrc-errorCorrectionLevel = "L"></ngx-qrcode>

</ion-content>

<tabs [active]="receiveTab"></tabs>
